<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>WkndPlans</title>
    <link rel="stylesheet" href="styles/main.css">
    <script
  src="https://code.jquery.com/jquery-3.4.0.min.js"
  integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
  crossorigin="anonymous"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <nav class="menu">
      <a href="index.html">Home</a>
      <a href="#">About Us</a>
      <a href="#">Contact Us</a>
    </nav>
    <section class="hero">
      <div class="hero-inner">
        <h1>WkndPlans</h1>
        <h3>Just enter your Zip code and get the most updated weather and events in your area!</h3>
        <form action="index.html" >
          <input type="text" id="text-box" placeholder="Input Location city/zip">
          <input id="submit" type="submit" href=".weather-info">
        </form>
      </div>
    </section>
    <section class="weather-results">
       <h1>Your local five-day forecast</h1>
       <div class="container">
         <button type="button" id="prev-weather"> < </button>
         <div class="weather-info">
           <div class="weather-card1"></div>
           <div class="weather-card2"></div>
           <div class="weather-card3"></div>
           <div class="weather-card4"></div>
           <div class="weather-card5"></div>
         </div>
         <button type="button" id="next-weather"> > </button>
       </div>
     </section>
     <section class="event-results">
       <h1>Your local events</h1>
       <div class="container">
         <button type="button" id="prev-event"> < </button>
         <div class="event-info">
           <div class="event-1"></div>
           <div class="event-2"></div>
           <div class="event-3"></div>
           <div class="event-4"></div>
           <div class="event-5"></div>
           <div class="event-6"></div>
           <div class="event-7"></div>
           <div class="event-8"></div>
           <div class="event-9"></div>
           <div class="event-10"></div>
         </div>
         <button type="button" id="next-event"> > </button>
       </div>
    </section>
  </body>
  <footer>
    <div class="footerContainer">

    </div>
  </footer>
</html>
